<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Brand Details</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-6">
            <h2>Brand</h2>
            <h4 th:text="'Brand: ' + ${brandDetails.name}"></h4>
          </div>
          <h2>Offers</h2>
          <div th:each="o : ${offers}" class="col-md-6">
            <h4 th:text="'ID offer: ' + ${o.id}"></h4>
          </div>
          <h2>Models</h2>
          <div th:each="n : ${numberOfModels}" class="col-md-6">
            <h4 th:text="${n}"></h4>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
