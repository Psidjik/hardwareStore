<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Category</h1>
                </div>
                <form th:action="@{/category/add}"
                      th:method="post"
                      th:object="${categoryModel}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="categoryTitle">Category Title</label>
                        <input th:field="*{categoryTitle}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="categoryTitle" aria-describedby="categoryTitleHelp"
                               name="categoryTitle"/>
                        <small th:if="${#fields.hasErrors('categoryTitle')}" th:errors="*{categoryTitle}" class="text-danger">Error
                            message</small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Category</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
