<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Create Offer</h1>
                </div>



                <form th:action="@{/offer/add}"
                      th:method="post"
                      th:object="${offerDto}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="user"><h5>All available users</h5></label>
                        <select multiple="false" class="form-control text-center"
                                id="user" name="name" th:field="*{user}">
                            <option th:each="u : ${users}"
                                    th:value="${u.username}"
                                    th:text="${u.username}">User name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="model"><h5>All available models</h5></label>
                        <select multiple="false" class="form-control text-center"
                                id="model" name="name" th:field="*{model}">
                            <option th:each="m : ${models}"
                                    th:value="${m.name}"
                                    th:text="${m.name}">Model name
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
                               class="text-danger">Error
                            message</small>
                    </div>
<!--                    //TODO разобраться с выводом ошибок и валидацией-->

                    <fieldset class="mb-3">
                        <legend>Choose Engine</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="GASOLINE"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Gasoline</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="DIESEL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="engine"/>
                                <span>Diesel</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="ELECTRIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input " name="engine"/>
                                <span>Electric</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{engine}"
                                       th:value="HYBRID"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input " name="engine"/>
                                <span>Hybrid</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('engine')}" th:errors="*{engine}"
                               class="text-danger">Error message</small>
                    </fieldset>
                    <fieldset class="mb-3">
                        <legend>Choose transmission</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="MANUAL"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Manual</span>
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <label class="form-check-label">
                                <input th:field="*{transmission}"
                                       th:value="AUTOMATIC"
                                       th:errorclass="is-invalid"
                                       type="radio" class="form-check-input" name="transmission"/>
                                <span>Automatic</span>
                            </label>
                        </div>
                        <small th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"
                               class="text-danger">Error message</small>
                    </fieldset>
                    <div class="mb-3">
                        <label class="form-label" for="mileage">Mileage</label>
                        <input th:field="*{mileage}"
                               th:errorclass="is-invalid"
                               type="number" min="0" class="form-control text-center"
                               id="mileage" aria-describedby="mileage" name="mileage"/>
                        <small th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}"
                               class="text-danger">Error message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="years">Years</label>
                        <input th:field="*{years}"
                               th:errorclass="is-invalid"
                               type="number" min="0" class="form-control text-center"
                               id="years" aria-describedby="years" name="years"/>
                        <small th:if="${#fields.hasErrors('years')}" th:errors="*{years}"
                               class="text-danger">Error message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <input th:field="*{description}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="description" aria-describedby="description"
                               name="description"/>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">price</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               type="number" min="0" class="form-control text-center"
                               id="price" aria-describedby="price" name="price"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               class="text-danger">Error message</small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Offer</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
