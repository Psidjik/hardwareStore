<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Add Product</h1>
                </div>
                <form th:action="@{/product/add}"
                      th:method="post"
                      th:object="${productModel}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="productTitle">Title</label>
                        <input th:field="*{productTitle}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="productTitle" aria-describedby="productTitleHelp"
                               name="productTitle"/>
                        <small th:if="${#fields.hasErrors('productTitle')}" th:errors="*{productTitle}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="price">Price</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               type="number" class="form-control text-center" id="price" aria-describedby="priceHelp"
                               name="price"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="article">Article</label>
                        <input th:field="*{article}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="article" aria-describedby="articleHelp"
                               name="article"/>
                        <small th:if="${#fields.hasErrors('article')}" th:errors="*{article}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="count">Count</label>
                        <input th:field="*{count}"
                               th:errorclass="is-invalid"
                               type="number" class="form-control text-center" id="count" aria-describedby="countHelp"
                               name="count"/>
                        <small th:if="${#fields.hasErrors('count')}" th:errors="*{count}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="category">Category</label>
                        <select th:field="*{category}"
                                th:errorclass="is-invalid"
                                class="form-select text-center" id="category" aria-describedby="categoryHelp"
                                name="category">
                            <option th:each="category : ${available}" th:value="${category.getCategoryTitle()}" th:text="${category.getCategoryTitle()}"></option>
                        </select>
                        <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger">Error
                            message</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="image_url">Image URL</label>
                        <input th:field="*{image_url}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="image_url" aria-describedby="image_urlHelp"
                               name="image_url"/>
                        <small th:if="${#fields.hasErrors('image_url')}" th:errors="*{image_url}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="description">Description</label>
                        <textarea th:field="*{description}"
                                  th:errorclass="is-invalid"
                                  class="form-control text-center" id="description" aria-describedby="descriptionHelp"
                                  name="description"></textarea>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">Error
                            message</small>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
