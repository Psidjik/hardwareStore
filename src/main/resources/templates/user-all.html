<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Users</h2>
                <div th:each="a : ${userInfos}" class="d-flex flex-column bg-text mb-3" style="border: 1px solid #000; text-align: center;">
                    <h2 th:text="'Username: ' + ${a.username}"></h2>
                    <h4 th:text="'Name: ' + ${a.firstName}"></h4>
                    <h4 th:text="'Lastname: ' + ${a.last_name}"></h4>
<!--                    <h4><a class="btn-block" th:href="@{/user/details/{username}(username=${a.username})}">Detail-->
<!--                        info</a></h4>-->
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
